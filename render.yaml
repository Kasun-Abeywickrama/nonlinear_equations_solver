# Render Deployment Configuration
services:
  - type: web
    name: nonlinear-equations-solver
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn project_settings.wsgi:application --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DEBUG
        value: False
      - key: RENDER
        value: True